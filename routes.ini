[routes]

GET /=MainController->home
GET|POST /install=Setup->installCheck
GET|POST /user=UserManagement->login
GET /user/@uid/view=UserManagement->viewUser
GET|POST /user/add=UserManagement->addUser
GET|POST /user/@uid/edit=UserManagement->editUser
GET|POST /user/@uid/delete=UserManagement->deleteUser
GET /logout=UserManagement->logout

[ACCESS]
policy = allow

[ACCESS.rules]
DENY GET|POST /user/* = *
ALLOW GET|POST /user/* = authorized, admin

DENY GET|POST /user/add = authorized, admin
ALLOW GET|POST /user/add = admin

DENY GET|POST /user/*/edit = authorized, admin
ALLOW GET|POST /user/*/edit = admin

DENY GET|POST /user/*/delete = authorized, admin
ALLOW GET|POST /user/*/delete = admin

